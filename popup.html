<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab Auto Reviewer 설정</title>
  <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>GitLab Auto Reviewer</h1>
        <button id="helpButton" class="btn-help" title="사용 방법">?</button>
      </div>
      <p class="subtitle">리뷰어를 자동으로 추가하세요</p>
    </header>

    <main>
      <div class="section">
        <h2>리뷰어 목록</h2>
        <p class="description">리뷰어를 입력하세요</p>

        <div class="input-group">
          <input
            type="text"
            id="reviewerInput"
            placeholder="리뷰어 이름 입력"
            autocomplete="off"
          >
          <button id="addButton" class="btn btn-primary">추가</button>
        </div>

        <ul id="reviewerList" class="reviewer-list"></ul>

        <div class="stats" id="stats">
          <span class="stats-label">등록된 리뷰어:</span>
          <span class="stats-count" id="reviewerCount">0명</span>
        </div>
      </div>
    </main>
  </div>

  <!-- 도움말 모달 -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>사용 방법</h2>
        <button id="closeModal" class="btn-close">×</button>
      </div>
      <div class="modal-body">
        <ol class="instructions">
          <li>위에서 리뷰어를 추가하세요</li>
          <li>GitLab MR 페이지를 열어두세요</li>
          <li>각 리뷰어의 "GitLab에 추가" 버튼을 클릭하세요</li>
        </ol>
        <div class="version-info">
          <p class="version">v1.0.2</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
